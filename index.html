<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Find my Car</title>
    <script src="setPosition.js"></script>
    <script src="callPosition.js"></script>
    <script src="copyright.js"></script>
</head>
<body>
    <img class="background" src="background.webp" alt="Background showing a plan picture">
        <h1>Find my Car</h1>
    <div class="main">
    <figure>
        <img class="pin" src="logo.png" alt="Logo" onclick="storePosition()" style="cursor: pointer;">
        <figcaption id="set">Enregistrer la position</figcaption>
    </figure>

    <figure>
        <img class="pin" src="logo.png" alt="Logo" onclick="openMap()" style="cursor: pointer;">
        <figcaption id="find">Retrouver ma voiture</figcaption>
    </figure>
    </div>
    <p id="copyright" onload="setCopyrightYear()"></p>
</body>
</html>
