<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Park My Car</title>
</head>
<body>
    <img src="logo.png" alt="Logo" onclick="openMap()" style="cursor: pointer;">

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=openMap" 
    async defer></script> -->

    <script>
        function openMap() {
            // Récupérer les coordonnées GPS
            navigator.geolocation.getCurrentPosition(
                successCallback,
                errorCallback,
                { enableHighAccuracy: true }
            );

            function errorCallback(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        console.error("L'utilisateur a refusé la demande de géolocalisation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        console.error("L'information de localisation n'est pas disponible.");
                        break;
                    case error.TIMEOUT:
                        console.error("La demande de géolocalisation a expiré.");
                        break;
                    case error.UNKNOWN_ERROR:
                        console.error("Une erreur inconnue s'est produite.");
                        break;
                }
            }

            function successCallback(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                console.log('Latitude : ', lat);
                console.log('Longitude : ', lng);
                console.log('Précision de la géolocalisation : ', accuracy, 'mètres');
                alert(`Informations de localisation : \nLatitude : ${lat} \nLongitude : ${lng} \nPrécision : ${accuracy} mètres`);

                // const myPosition = new google.maps.LatLng(lat, lng);
                // const mapOptions = {
                //     zoom: 15,
                //     center: myPosition
                // };
                // const myMap = new google.maps.Map(document.getElementById("map"), mapOptions);
                // const myMarker = new google.maps.Marker({
                //     position: myPosition,
                //     title: 'My car is here !'
                // });

                // Détecter le type de navigateur mobile
                const userAgent = navigator.userAgent.toLowerCase();

                // Sélectionner l'application de cartographie en fonction du navigateur
                let selectedMapApp;
                if (userAgent.indexOf('safari') !== -1 && userAgent.indexOf('mobile') !== -1) {
                    selectedMapApp = 'apple'; // Safari mobile (iPhone/iPad)
                } else if (userAgent.indexOf('chrome') !== -1 && userAgent.indexOf('mobile') !== -1) {
                    selectedMapApp = 'google'; // Chrome mobile (Android)
                } else {
                    // Si le navigateur n'est ni Safari mobile ni Chrome mobile, utilisez une application par défaut
                    selectedMapApp = 'google';
                }

                // Construire l'URL en fonction de l'application de cartographie
                let mapURL;
                switch (selectedMapApp) {
                    case 'google':
                        mapURL = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                        //myMarker.setMap(myMap);
                        break;
                    case 'apple':
                        mapURL = `https://maps.apple.com/?ll=${lat},${lng}`;
                        break;
                    case 'waze':
                        mapURL = `https://www.waze.com/ul?ll=${lat},${lng}`;
                        break;
                    // Ajoutez d'autres cas au besoin
                    default:
                        break;
                }

                // Ouvrir l'application de cartographie dans une nouvelle fenêtre/onglet
                window.location.href = mapURL;
            };
        }
    </script>
</body>
</html>
