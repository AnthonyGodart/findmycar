<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Find my Car</title>
    <script src="app.js"></script>
    <script src="setPosition.js"></script>
    <script src="callPosition.js"></script>
    <script src="deleteStoredPosition.js"></script>
    <script src="buttonsDisplayer.js"></script>
    <script src="copyright.js"></script>
    <script src="orientation.js"></script>
</head>
<body>
    <img class="background" src="background.webp" alt="Background showing a plan">
        <h1>Find my Car</h1>
    <div class="main">
    <figure>
        <img class="pin" src="logo.png" alt="Pin Logo" onclick="storePosition()" style="cursor: pointer;">
        <figcaption id="set">Enregistrer la position</figcaption>
    </figure>

    <figure>
        <img class="pin" src="logo.png" alt="Pin Logo" onclick="openMap()" style="cursor: pointer;">
        <figcaption id="find">Retrouver ma voiture</figcaption>
    </figure>

    <figure>
        <img class="pin" src="eraser.png" alt="Eraser Logo" onclick="deleteStoredPosition()" style="cursor: pointer;">
        <figcaption id="delete">Effacer la position</figcaption>
    </figure>
    </div>
    <button id="installButton" style="display: none;">Installer l'application</button>
    <p id="copyright"></p>
</body>
</html>
